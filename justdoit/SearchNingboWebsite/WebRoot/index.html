});
 function userAgent(){
     var ua = navigator.userAgent;
     ua = ua.toLowerCase();
     var match = /(webkit)[ \/]([\w.]+)/.exec(ua) ||
     /(opera)(?:.*version)?[ \/]([\w.]+)/.exec(ua) ||
     /(msie) ([\w.]+)/.exec(ua) ||
     !/compatible/.test(ua) && /(mozilla)(?:.*? rv:([\w.]+))?/.exec(ua) ||
     [];
    //如果需要获取浏览器版本号：match[2]
    switch(match[1]){
     case "msie":      //ie
      document.getElementById("cssStyle").href="css/ie.css";
      break;
     case "webkit":     //safari or chrome
	 case "opera":      //opera
	 case "mozilla":    //Firefox
     document.getElementById("cssStyle").href="css/genral.css";
      break;
     default:    
	 document.getElementById("cssStyle").href="css/ie.css";
      break;
    }
   }
   userAgent();
</script>
