<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>#sitename_en - #siteURL | #category1_en | #category2_en | #name_en</title>
<meta name="description" content="Is this your location? Login to complete your profile.">
<meta name="keywords" content="location, login, profile.">
</head>
<body bgcolor=#e5e5e5 link="#FFFFFF">
<div class="container">
  <header>
    <div id="header" bgcolor="#333333"> <a href="http://www.soningbo.com" tabindex="1"><img src="http://controlme.co.uk/images/logo.gif" alt="搜宁波图标-红色猫头鹰" width="180" height="46" border="0" /></a>
     #topMenusItems
    </div>
  </header>
  <div class="body">
    <navigation>
      <div class="navigation">
        <ul>
          <li>#all_category1_en</li>
        </ul>
      </div>
    </navigation>
    <section>
      <div class="tab" id="tab_left">
        <h1>#name_en</h1>
        <h2>#address_en</h2>
        <p>#telephone</p>
      </div>
    </section>
    <section>
      <div class="tab">
        <form name="entryBox" method="post" action="">
          <input type="hidden" name="location_id" id="location_id" value="#location_id">
          <h1>Is this your location?</h1>
          <h2>Login to complete your profile</h2>
          <p>If you haven't been visited by our representatives please call us on 01614305937 to get your username and password</p>
          <div class="divider"></div>
          <div class="alert"></div>
          <label for="username">Usename<span class="detail">Please enter a username</span></label>
          <input type="text" id="username" name="username" required tabindex="4">
          <div class="alert" id="password_alert"></div>
          <label for="password">Password<span class="detail">Longer than 8 charectors</span></label>
          <input type="password" id="password" name="password" required tabindex="5">
          <div class="button" id="btnLogin" tabindex="6" onClick="chkLogin('en');"><span>Login</span></div>
        </form>
      </div>
    </section>
  </div>
</div>
</body>
</html>
