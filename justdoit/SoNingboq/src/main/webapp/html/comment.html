<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript" charset="utf-8" src="../js/jquery-1.7.2.min.js"></script>
	</head>
	<body>
		<table id="flex1"></table>
	</body>

	<script type="text/javascript" src="../js/flexgrid/flexigrid.min.js"></script>
	<script>
		$(function() {
			$("#flex1").flexigrid({
				url : 'staff.php',
				dataType : 'json',
				colModel : [{
					display : 'ID',
					name : 'id',
					width : 40,
					sortable : true,
					align : 'left'
				}, {
					display : 'First Name',
					name : 'first_name',
					width : 150,
					sortable : true,
					align : 'left'
				}, {
					display : 'Surname',
					name : 'surname',
					width : 150,
					sortable : true,

				}, {
					display : 'Position',
					name : 'email',
					width : 250,
					sortable : true,
					align : 'left'
				}],
				buttons : [{
					name : 'Edit',
					bclass : 'edit',
					onpress : doCommand
				}, {
					name : 'Delete',
					bclass : 'delete',
					onpress : doCommand
				}, {

				}],
				searchitems : [{
					display : 'First Name',

					isdefault : true
				}, {
					display : 'Position',
					name : 'position'
				}],
				sortname : "id",
				sortorder : "asc",
				usepager : true,
				title : "Staff",
				useRp : true,
				rp : 10,
				showTableToggleBtn : false,
				resizable : false,
				width : 700,
				height : 370,
				singleSelect : true

		});
